<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Froggy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/frog.png" type="image/x-icon">
</head>
<body>
    <div id="pageX">
        <div class="bodyX">
            <div id="left" class="eyeBack" class="animated rotateIn">
                <span class="eye"></span>
                <span class="leg" id="leftleg"></span>
            </div>
            <div id="right" class="eyeBack">
                <span class="eye" id="rightEye"></span>
                <span class="leg" id="rightleg"></span>
            </div>
        </div>
        <div class="bodyX" id="yellowFrog">
            <div id="leftY" class="eyeBack">
                <span class="eye"></span>
                <span class="leg" id="leftlegY"></span>
            </div>
            <div id="rightY" class="eyeBack">
                <span class="eye"></span>
                <span class="leg" id="rightlegY"></span>
            </div>
        </div>
        <div class="bodyX" id="redFrog">
            <div id="leftR" class="eyeBack">
                <span class="eye"></span>
                <span class="leg" id="leftlegR"></span>
            </div>
            <div id="rightR" class="eyeBack">
                <span class="eye"></span>
                <span class="leg" id="rightlegR"></span>
            </div>
        </div>
    </div>
</body>
</html>
